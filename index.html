<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onclick="stats()">
    <div class="green">

    </div>
    <div class="red">
       <br><br><br><br>
        <img animation="opacity" src="https://www.pets4homes.co.uk/images/articles/771/large/cat-lifespan-the-life-expectancy-of-cats-568e40723c336.jpg" height="200px" alt=""><br><br><br><br>
        <img animation="leftin" duration='2s' src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1200px-Cat03.jpg" height="200px" alt="">
    </div>
    <div id="yellow" animation="opacity"></div>
    <div class="orange"><br><br><br><br>
        <img animation="leftin" src="https://www.pets4homes.co.uk/images/articles/771/large/cat-lifespan-the-life-expectancy-of-cats-568e40723c336.jpg" height="200px" width="300px" alt="">
        <div animation='leftin' duration='1s' class="animated">
            <p>PRESS LEFT CLICK TO TAKE STATUS OF ANIMATED BLOCKS</p>
        </div>
        <img animation="shake" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1200px-Cat03.jpg" height="400px" alt=""></div>
    <div class="purple" animation="opacity"></div>
    <div id="blue"><br><br><br><br>
        <img animation="opacity" duration='4s' src="https://www.pets4homes.co.uk/images/articles/771/large/cat-lifespan-the-life-expectancy-of-cats-568e40723c336.jpg" height="200px" alt=""><br><br><br><br>
        <img animation="opacity" duration='2s' src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1200px-Cat03.jpg" height="200px" alt=""></div>
</body>
<script src="js/task.js" type="text/javascript"></script>
</html>
